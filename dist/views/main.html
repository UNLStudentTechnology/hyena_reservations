<unl-toolbar> <unl-drawer-toggle ng-click="toggleMainDrawer()"></unl-drawer-toggle> <span flex class="align-center">My Apps on Hyena</span> <a ng-click="go('/app/new')" title="Create new app"><unl-icon-button icon="add"></unl-icon-button></a> </unl-toolbar> <div class="content-container"> <unl-list-group> <unl-list-item-label ng-repeat="app in currentUser.apps | orderBy:'title'" heading="{{app.title}}" label="{{app.description}}" image="{{app.icon_url}}" link> <a ng-click="go('/app/{{app.id}}')" title="View {{app.title}}"><paper-ripple fit></paper-ripple></a> <div class="tools"> <span ng-class="{'color-success': app.active === 1}">{{app.active === 1 ? 'Active' : 'Disabled'}}</span> </div> </unl-list-item-label> </unl-list-group> </div>
