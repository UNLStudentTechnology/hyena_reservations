    <link rel="import" href="elements/unl-list-item/unl-list-item.html">
    <link rel="import" href="elements/unl-list-item-label/unl-list-item-label.html">
    <link rel="import" href="elements/unl-list-item-user/unl-list-item-user.html">
    <link rel="import" href="elements/unl-list-item-header/unl-list-item-header.html">
    <link rel="import" href="elements/unl-icon-button/unl-icon-button.html">
    <link rel="import" href="elements/unl-ncard-input/unl-ncard-input.html">
    <link rel="import" href="elements/unl-toast/unl-toast.html">
    <link rel="import" href="elements/unl-modal/unl-modal.html">
    <link rel="import" href="elements/unl-empty-content/unl-empty-content.html">
    <link rel="import" href="elements/unl-drawer-toggle/unl-drawer-toggle.html">

    <link rel="import" href="elements/paper-ripple/paper-ripple.html">

    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
  </head>
  <body ng-controller="ApplicationCtrl" ng-show="appLoaded" unresolved>
    <unl-modal id="unl-modal" type="takeover"></unl-modal>
    <!-- Login Modal Content -->
    <div id="modal-content-login" ng-include src="'views/partials/modal-login.html'" onload="showLoginWindow()"></div>
    <!-- End Modal Content -->

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div hidden ng-include src="'views/partials/validation-messages.html'"></div>
    <!-- Add your site or application content here -->
    <!-- <unl-header></unl-header> -->
    <unl-layout>
        <div drawer flex vertical layout>
            <unl-list-group>
                <unl-list-item-user user='{{currentUser | json}}'></unl-list-item-user>
                <div ng-show="currentUser">
                <!-- Authenticated user options -->
                <unl-list-item-header>Options</unl-list-item-header>
                <unl-list-item-label heading="Log out" link><a ng-href="#" ng-click="logOutCurrentUser()"><paper-ripple fit></paper-ripple></a></unl-list-item-label>
                <!-- End authenticated user options -->
                <!-- List groups -->
                <unl-list-item-header>Groups</unl-list-item-header>
                <unl-list-item-label ng-attr-active="{{group.id==currentGroupId}}" ng-repeat="group in currentUser.groups | orderBy:'title'" heading="{{group.title}}" link>
                    <a ng-click="go('/{{group.id}}', 'animate-slide-left'); closeMainDrawer()"><paper-ripple fit></paper-ripple></a>
                </unl-list-item-label>
                <!-- End list groups -->
                </div>
            </unl-list-group>
        </div>
        <div main>
            <div ng-view="" ng-class="pageAnimationClass"></div>
        </div>
    </unl-layout>
    <unl-toast text=""></unl-toast>
    <!-- End application content -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/asset.js"></script>
