<unl-toolbar>
	<a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to Assets"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
  	<span flex class="align-center">{{asset.title || 'New Asset'}}</span>
  	<a ng-href="{{asset.url}}" ng-show="asset.url" title="Open asset" target="_blank"><unl-icon-button icon="launch"></unl-icon-button></a>
</unl-toolbar>
<div class="content-container">
	<!-- Asset Settings -->
	<form name="newAppForm" ng-submit="createAsset()">
		<unl-list-group>
			<unl-list-item-header>General</unl-list-item-header>
			<unl-list-item-details heading="Title">
				<div class="tools">
					<input required type="text" name="asset-title" ng-model="asset.title">
				</div>
			</unl-list-item-details>
			<unl-list-item-details heading="Time Slot Size" details="In Minutes">
				<div class="tools">
					<input type="number" step="15" min="15" ng-model="asset.slot_size">
				</div>
			</unl-list-item-details>
			<unl-list-item-details heading="Maximum Booking Length" details="In Minutes">
				<div class="tools">
					<input type="number" step="15" min="{{asset.slot_size}}" ng-model="asset.max_booking_length">
				</div>
			</unl-list-item-details>
			<unl-list-item-details heading="Openings Per Time Slot" details="The number of times a slot can be reserved">
				<div class="tools">
					<input type="number" ng-model="asset.units">
				</div>
			</unl-list-item-details>
		</unl-list-group>
		<button type="submit" ng-disabled="newAppForm.$invalid">Create Asset</button>
	</form>
	<!-- End Asset Settings -->
</div>
